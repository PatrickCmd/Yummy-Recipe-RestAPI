Views single recipe categories
Returns single recipe category by id passed in the url
---
tags:
  - "Recipe category"
consumes:
  - "application/json"
produces:
  - "application/json"
parameters:
  - name: "Authorization"
    in: "header"
    required: true
    description: "JWT token authentication e.g. 'Bearer token' which token is provided on login"
    type: "string"
  - name: "cat_id"
    in: "path"
    description: "ID of recipe category to return"
    type: "integer"
    format: "int64"
responses:
  403:
    description: "You do not have the appropiate permissions"
    schema:
      $ref: "#/definitions/unauthorized"
  401:
    description: "You are logged out"
    schema:
      $ref: "#/definitions/logged_out"
  200:
    description: "A single recipe category by id identified in the url path"
    schema:
      $ref: "#/definitions/categories"
  404:
    description: "The category doesnot exist"
    schema:
      $ref: "#/definitions/non_existant_category"
securityDefinitions:
    Bearer:
        type: apiKey
        name: Authorization
        in: header
security:
  Bearer: []
definitions:
  category:
    type: "object"
    required:
      - "name"
    properties:
      id:
        type: "integer"
        format: "int64"
        example: 1
      name:
        type: "string"
        example: "Chicken mild"
      description:
        type: "string"
        example: "How to make mild chicken"
      user_id:
        type: "integer"
        format: "int64"
        example: 1
  categories:
    type: "array"
    items:
      $ref: "#/definitions/category"
  non_existant_category:
    type: "object"
    properties:
      message:
        type: "string"
        default: "The category does not exist"
  unauthorized:
    type: "object"
    properties:
      message:
        type: "string"
        default: "You do not have the appropiate to access this endpoint"
  logged_out:
    type: "object"
    properties:
      message:
        type: "string"
        default: "You are logged out, please login again!"